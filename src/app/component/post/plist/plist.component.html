<app-menu></app-menu>

<div class="container my-3">

    <app-header [title]="'Listado de Posts'" [icon]="'fas fa-file-alt'" [subtitle]="totalElements + ' posts'"></app-header>



    <div class="row justify-content-between">
        <div class="col-md">
            <nav aria-label="pagination">
                <ul class="pagination">
                    <li class="page-item" aria-current="page" *ngFor="let p of barraPaginacion"
                        [ngClass]="{'active': (page+'' == p)}">
                        <a class="page-link" (click)="page=(+p);jumpToPage()" href="#">{{p}}</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-md text-center">            
            <a [routerLink]="['/new']" type="button" class="btn btn-success mb-2">
                <i class="fas fa-plus"></i> Añadir nuevo Post
            </a>                  
        </div>
        <div class="col-md text-end">
            <div class="dropdown mb-3">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Registros por página: {{pageSize}}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" (click)="pageSize=10;getPage()">10</a></li>
                    <li><a class="dropdown-item" (click)="pageSize=50;getPage()">50</a></li>
                    <li><a class="dropdown-item" (click)="pageSize=100;getPage()">100</a></li>
                    <li><a class="dropdown-item" (click)="pageSize=1000;getPage()">1000</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md table-responsive-md">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>Barra de búsqueda:</th>
                        <th colspan="6"><input type="text" name="busqueda" [(ngModel)]="busqueda" (input)="getPage()"><i class="fas fa-search" style="margin-left: 10px;"></i></th>
                        </tr>
                    <tr class="text-center">
                        <th>ID <button type="button" class="btn" (click)="orden='ASC';campo='id';getPage()"><i class="fas fa-arrow-up"></i></button><button type="button" class="btn" (click)="orden='DESC';campo='id';getPage()"><i class="fas fa-arrow-down"></i></button></th>
                        <th>Título  <button type="button" class="btn" (click)="orden='ASC';campo='titulo';getPage()"><i class="fas fa-arrow-up"></i></button><button type="button" class="btn" (click)="orden='DESC';campo='titulo';getPage()"><i class="fas fa-arrow-down"></i></button></th>
                        <th>Cuerpo <button type="button" class="btn" (click)="orden='ASC';campo='cuerpo';getPage()"><i class="fas fa-arrow-up"></i></button><button type="button" class="btn" (click)="orden='DESC';campo='cuerpo';getPage()"><i class="fas fa-arrow-down"></i></button></th>
                        <th>Fecha <button type="button" class="btn" (click)="orden='ASC';campo='fecha';getPage()"><i class="fas fa-arrow-up"></i></button><button type="button" class="btn" (click)="orden='DESC';campo='fecha';getPage()"><i class="fas fa-arrow-down"></i></button></th>
                        <th>Etiquetas <button type="button" class="btn"(click)="orden='ASC';campo='etiquetas';getPage()"><i class="fas fa-arrow-up"></i></button><button type="button" class="btn" (click)="orden='DESC';campo='etiquetas';getPage()"><i class="fas fa-arrow-down"></i></button></th>
                        <th>Visible <button type="button" class="btn" (click)="orden='ASC';campo='visible';getPage()"><i class="fas fa-arrow-up"></i></button><button type="button" class="btn" (click)="orden='DESC';campo='visible';getPage()"><i class="fas fa-arrow-down"></i></button></th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let fila of aPosts">
                        <td>{{fila.id}}</td>
                        <td>{{fila.titulo | trim:25}}</td>
                        <td>{{fila.cuerpo | trim:20}}</td>
                        <td>{{fila.fecha | showDateTime }}</td>
                        <td>{{fila.etiquetas}}</td>
                        <td><button class="{{fila.visible | showBoolean}}" (click)="cambiaVisible(fila.id )"></button></td>
                        <td class="text-center">
                            <div class="btn-group btn-group-sm" role="group" aria-label="Basic mixed styles example">
                                <button type="button" class="btn btn-success" [routerLink]="['/view/' + fila.id]"><i
                                        class="fas fa-eye"></i></button>
                                <button type="button" class="btn btn-info text-white" (click)="enviarMensaje(fila.id)"><i class="fas fa-search"></i></button>        
                                <button type="button" class="btn btn-warning" [routerLink]="['/edit/' + fila.id]"><i
                                        class="fas fa-pen"></i></button>
                                <button type="button" class="btn btn-danger" [routerLink]="['/remove/' + fila.id]"><i
                                        class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-look></app-look>
<app-footer></app-footer>
