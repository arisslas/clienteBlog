<app-menu></app-menu>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="text-center">
                <img class="img-fluid" src="assets/img/titulo.png">
                <h6 class="text-muted text-monospace">el blog que siempre quisiste tener, pero nunca te atreviste a
                    programar</h6>
            </div>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let fila of aPosts">
          <div class="card bordeRedondo">
            <img src="{{fila.imagen}}" class="card-img-top bordeRedondo" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{fila.titulo}}</h5>
              <span [innerHtml]='(fila.valoracion/fila.numeroValoraciones) | showCalification'></span>
              <span>({{fila.numeroValoraciones}})</span>
              <p class="card-text">{{fila.cuerpo| trim:100}}</p>
              <div><a [routerLink]="['/read/' + fila.id]" class="starVisible">Ver mas</a></div>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{fila.etiquetas | trim:30}}</small>
              </div>
          </div>
        </div>
    </div>


    <div class="row justify-content-center">
        <div class="col-md d-flex justify-content-center">
            <nav aria-label="pagination">
                <ul class="pagination">
                    <li class="page-item" aria-current="page" *ngFor="let p of barraPaginacion"
                        [ngClass]="{'active': (page+'' == p)}">
                        <a class="page-link" (click)="page=(+p);jumpToPage()" href="#">{{p}}</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
<app-footer></app-footer>
